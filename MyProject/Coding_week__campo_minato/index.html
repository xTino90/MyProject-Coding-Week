<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato by Tino</title>
    <!-- font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- foglio di style-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- pannello di informazioni di gioco-->
    <div class="game-container">
      <div class="game-panel">
        <h1>Campo Minato by Tino</h1>
        <div class="score">
          <span class="score-label">SCORE</span>
          <span class="score-counter">00000</span>
        </div>
      </div>

      <!-- pannello di gioco-->
      <div class="game-board">
        <div class="grid"></div>

        <!-- schermata game-over -->
        <div class="end-game-screen hidden">
          <h2 class="end-game-text">
            GAME <br />
            OVER
          </h2>
          <button class="play-again">Gioca Ancora</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
